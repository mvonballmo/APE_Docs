name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
    env:
      GH_TOKEN: ${{secrets.SECRET_GITHUB_TOKEN}}
